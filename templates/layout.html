<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header styling */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        .header-tabs {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .header-tabs li {
            display: inline;
            margin: 0 10px;
        }
        
        .header-tabs li a {
            text-decoration: none;
            color: #fff;
        }
        
        /* Sidebar styling */
        .sidebar {
            background-color: #f4f4f4;
            width: 250px;
            height: 100vh;
            float: left;
        }
        
        .side-nav {
            list-style-type: none;
            padding: 0;
        }
        
        .side-nav li {
            margin: 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .side-nav li a {
            text-decoration: none;
            color: #333;
        }
        
        /* Content styling */
        .content {
            margin-left: 250px; /* To account for the sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="header-tabs">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>
    
    <div class="sidebar">
        <ul class="side-nav">
            <li><a href="{{ url_for('secondary') }}">Secondary Page</a></li>
            <!-- Add more secondary page links as needed -->
        </ul>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
