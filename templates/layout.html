<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top banner */
        .top-banner {
            background-color: #0071c5;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 20px;
            margin-top: 20px;
            width: 90px;
            height: 90px;
        }

        .website-name {
            text-align: center;
            flex-grow: 1;
        }
        
        /* Sidebar styling */
        .sidebar {
            background-color: #f4f4f4;
            width: 250px;
            height: 100vh;
            float: left;
        }
        
        .side-nav {
            list-style-type: none;
            padding: 0;
        }
        
        .side-nav li {
            margin: 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .side-nav li a {
            text-decoration: none;
            color: #333;
        }
        .search-bar {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
         }

        .search-header {
            margin-right: 10px;
        }
        /* Content styling */
        .content {
            margin-left: 250px; /* To account for the sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <div class="logo">
            <img src="{{url_for('static', filename='intel_logo.png')}}" alt="Logo" style="max-width: 100%; height: auto;">
        </div>
        <h1 class="website-name">Intel Tool</h1>
    </div>
    
    <div class="sidebar">
        <ul class="side-nav">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('page1') }}">Page 1</a></li>
            <li><a href="{{ url_for('page2') }}">Page 2</a></li>
            <li><a href="{{ url_for('page3') }}">Page 3</a></li>
            <li><a href="{{ url_for('faq') }}">Frequently Asked Questions</a></li>
        </ul>
    </div>
    
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
